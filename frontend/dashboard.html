<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas</title>

  <!-- Chart.js (OBLIGATORIO) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Dashboard de Ventas</h1>

  <!-- Filtro por fechas -->
  <div class="card">
    <h3>ðŸ“… Filtro por fechas</h3>
    <div class="row">
      <label>Desde:</label>
      <input type="date" id="fromDate">

      <label>Hasta:</label>
      <input type="date" id="toDate">

      <button id="btnFilter">Filtrar</button>
    </div>
  </div>

  <!-- Simulador de ventas -->
  <div class="card">
    <h3>ðŸŽ® Simulador de Ventas</h3>
    <div class="row">
      <label>Producto ID:</label>
      <input type="number" id="productId" value="1" min="1">

      <label>Cantidad:</label>
      <input type="number" id="quantity" value="1" min="1">

      <button id="btnSimulate">Simular venta</button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- GrÃ¡fica -->
  <div class="card">
    <h3>ðŸ“ˆ Ventas registradas</h3>
    <canvas id="salesChart"></canvas>
  </div>

  <!-- JS del dashboard -->
  <script src="assets/js/dashboard.js"></script>

</body>
</html>
