<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Café del Valle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font (igual que en index) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos principales (misma hoja que usa index) -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Estilos específicos del dashboard -->
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <!-- NAVBAR (tomada del index.html para mantener consistencia) -->
    <header class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img class="logoPrincipal" src="assets/images/logo.png" alt="Café del Valle Logo">
                <span class="brand-name">Café del Valle</span>
            </div>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#nosotros">Nosotros</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="register-sale.html">Ventas</a></li>
                    <li><a href="dashboard.html" class="active">Reportes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <h2>Panel de control</h2>
            
            <!-- Tarjetas de resumen -->
            <div class="dashboard-grid">
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total ventas</h3>
                        <p class="card-value" id="total-sales">$0</p>
                    </div>

                    <div class="card">
                        <h3>Ventas hoy</h3>
                        <p class="card-value" id="today-sales">$0</p>
                    </div>

                    <div class="card">
                        <h3>Producto más vendido</h3>
                        <p class="card-value" id="top-product">-</p>
                    </div>
                </div>

                <!-- Gráficas -->
                <div class="charts">
                    <div class="chart-card">
                        <h4>Ventas última semana</h4>
                        <canvas id="salesLineChart"></canvas>
                    </div>

                    <div class="chart-card">
                        <h4>Top 5 productos</h4>
                        <canvas id="productDonutChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tabla de ventas recientes -->
            <section class="section alt" style="padding:1.5rem 0; margin-top:1.5rem;">
                <h3>Ventas recientes</h3>
                <div style="overflow-x:auto;">
                    <table class="table" id="recent-sales-table">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Productos</th>
                                <th>Items</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filas inyectadas por JS -->
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script del dashboard -->
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
